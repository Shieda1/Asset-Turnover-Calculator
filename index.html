<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Turnover</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="assetTurnoverRadio" name="variables" checked>
  <label for="assetTurnoverRadio">Asset Turnover</label>

  <input type="radio" id="netSalesRevenueRadio" name="variables">
  <label for="netSalesRevenueRadio">Net Sales Revenue</label>

  <input type="radio" id="AverageTotalAssetsRadio" name="variables">
  <label for="AverageTotalAssetsRadio">AverageTotalAssets</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Net Sales Revenue</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Assets at Start of Year</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Assets at End of Year</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
